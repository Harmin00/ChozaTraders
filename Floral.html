    <script>
        $(document).ready(function () {
            var totalAmount = 0;

            $('#addRow').click(function () {

                var product = $('#product').val();
                var quantity = $('#quantity').val();
                var price = $('#price').val();
                var amount = (quantity * price).toFixed(2); // Calculate the amount

                if (product !== "" && quantity !== "" && price !== "") {
                    // Add a new row to the table
                    var newRow = $('<tr><td>' + product + '</td><td>' + parseFloat(quantity).toFixed(1) + '</td><td>' + parseFloat(price).toFixed(2) + '</td><td>' + parseFloat(amount).toFixed(2) + '</td><td><button class="deleteRow">Delete</button></td></tr>');
                    $('#simple_table tbody').append(newRow);

                    // Update the total amount
                    totalAmount = parseFloat(totalAmount) + parseFloat(amount);
                    var gstval = parseFloat($('#GstTax').val());
                    $('#gst').text(gstval.toFixed(2));
                    $('#total').text((gstval + totalAmount).toFixed(2));

                    // Clear input values
                    $('#sno').val('');
                    $('#product').val('');
                    $('#quantity').val('');
                    $('#price').val('');
                }
            });


            // Delete a row
            $('#simple_table').on('click', '.deleteRow', function () {
                var row = $(this).closest('tr');
                var amount = parseFloat(row.find('td').eq(4).text());
                totalAmount = parseFloat(totalAmount) - amount;
                $('#total').text(totalAmount.toFixed(2));
                row.remove();
            });
        });

        function Calculate() {
            var sum = 0;
            $('#simple_table tbody tr').each(function () {
                var value = parseInt($(this).find('td:eq(3)').text(), 10); // 1 corresponds to the second column (0-based index)
                if (!isNaN(value)) {
                    sum += value;
                }
            });
            var gst = $('#GstTax').val();
            var Gtotal = parseFloat(gst) + parseFloat(sum);
            $('#total').text(Gtotal.toFixed(2));
        }
        function GetDate() {
            var today = new Date();
var yyyy = today.getFullYear();
            var mm = today.getMonth() + 1; // Months start at 0!
            var dd = today.getDate();

            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;

var formattedToday = dd + '/' + mm + '/' + yyyy;
return formattedToday;
        }
    </script>
